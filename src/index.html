<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moustache Republic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body  ng-app="myValue">
    <header>
        <div class="container">
            <p class="my-cart-text float-right">My Cart <span>( {{count}} )</span></p>
            <i class="fa fa-shopping-cart float-right"> <span>( {{count}} )</span></i>
        </div>
    </header>
    <section id="section-a">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <img src="images/classic-tee.jpg" class="img-fluid" />
                </div>
                <div class="col-md-6 col-sm-12">
                    <h2>Classic Tee</h2>
                    <p class="price">$75.00</p>
                    <article>
                        Dolor sit amet, consectetur adipiscing elit. Duis placerat finibus nunc ut convallis. Nunc vitae condimentum quam. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
                    </article>
                    <div class="size">size<sup>*</sup> {{size}}</div>
                    
                    <form ng-controller="myController">
                        <label ng-repeat="name in names" for="{{name}}">
                            <button id="size" ng-click="mySize()">{{name}}</button>
                        </label>
                    </form>
                    <button id="addcart" ng-click="count = count + 1" ng-init="count=0">Add To Cart</button>
                </div>
            </div>
        </div>
    </section>
    <script>
            var app = angular.module('myValue', []);
            app.controller('myController', function($scope) {
                $scope.names = ['S', 'M', 'L'];
                $scope.mySize = function() {
                    $scope.size = { names };
                }
            });
     </script>
</body>
</html>
